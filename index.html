<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <div class="popup-wrapper">
            <input
                type="checkbox"
                class="popup__checkbox"
                id="popupCheckboxOne"
            />
            <div class="popup">
                <div class="popup__content">
                    <label for="popupCheckboxOne" class="popup__closer"
                        >X</label
                    >
                    <div class="popup__text">Popup</div>
                </div>
            </div>
        </div>
        <div class="container">
            <header class="header">
                <div class="header__inner">
                    <label for="popupCheckboxOne" class="header__btn"
                        >Open pop-up button</label
                    >
                </div>
            </header>
            <div class="block1">
                <div class="block1__inner">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                    <div class="b4"></div>
                    <div class="b5"></div>
                </div>
            </div>
            <div class="block2">
                <div class="block2__inner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <footer class="footer"></footer>
        </div>
    </body>
</html>
